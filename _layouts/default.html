<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Tailwind CSS v4 via Play CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Google Fonts: Sora -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <style type="text/tailwindcss">
    @theme {
      --font-sans: "Sora", system-ui, -apple-system, sans-serif;

      /* Dark foundation */
      --color-bg: #0a0a0a;
      --color-bg-elevated: #111111;
      --color-bg-card: #161616;
      --color-bg-card-hover: #1a1a1a;
      --color-bg-subtle: #0d0d0d;

      /* Emerald accent */
      --color-emerald: #10B981;
      --color-emerald-light: #34D399;
      --color-emerald-dark: #059669;
      --color-emerald-glow: rgba(16, 185, 129, 0.15);
      --color-emerald-glow-strong: rgba(16, 185, 129, 0.3);

      /* Text hierarchy */
      --color-text-primary: #f5f5f5;
      --color-text-secondary: #a3a3a3;
      --color-text-tertiary: #737373;
      --color-text-muted: #525252;

      /* Borders */
      --color-border: #262626;
      --color-border-hover: #404040;
      --color-border-subtle: #1a1a1a;

      /* Functional */
      --color-overlay: rgba(0, 0, 0, 0.6);
    }

    /* Base styles */
    html {
      font-family: var(--font-sans);
      color: var(--color-text-primary);
      background: var(--color-bg);
    }

    body {
      overflow-x: hidden;
    }

    ::selection {
      background: var(--color-emerald);
      color: #000;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      html { scroll-behavior: auto; }
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      .reveal { opacity: 1 !important; transform: none !important; }
    }

    /* ─── Reveal animations (GSAP-driven, CSS fallback) ─── */
    .reveal {
      opacity: 0;
      transform: translateY(24px);
      transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                  transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-left {
      opacity: 0;
      transform: translateX(-60px);
      transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                  transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal-left.is-visible {
      opacity: 1;
      transform: translateX(0);
    }

    .reveal-scale {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                  transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal-scale.is-visible {
      opacity: 1;
      transform: scale(1);
    }

    /* Stagger delays */
    .stagger > *:nth-child(1) { transition-delay: 0ms; }
    .stagger > *:nth-child(2) { transition-delay: 100ms; }
    .stagger > *:nth-child(3) { transition-delay: 200ms; }
    .stagger > *:nth-child(4) { transition-delay: 300ms; }
    .stagger > *:nth-child(5) { transition-delay: 400ms; }
    .stagger > *:nth-child(6) { transition-delay: 500ms; }
    .stagger > *:nth-child(7) { transition-delay: 600ms; }

    /* ─── Hero gradient animation ─── */
    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .hero-gradient {
      background: radial-gradient(ellipse 80% 50% at 50% -20%, var(--color-emerald-glow) 0%, transparent 50%),
                  radial-gradient(ellipse 60% 40% at 80% 50%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                  var(--color-bg);
    }

    /* ─── Noise texture overlay ─── */
    .noise::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    /* ─── Horizontal rule glow ─── */
    .hr-glow {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--color-emerald-dark), transparent);
      border: none;
    }

    /* ─── Project interactive showcase ─── */
    .project-item {
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .project-item.is-active .project-item-name {
      color: var(--color-text-primary) !important;
    }
    .project-item:not(.is-active) {
      opacity: 0.5;
    }
    .project-item:not(.is-active):hover {
      opacity: 0.8;
    }

    .project-preview {
      transition: opacity 0.5s cubic-bezier(0.16, 1, 0.3, 1),
                  transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* ─── Text link hover ─── */
    .text-link {
      position: relative;
      display: inline-block;
    }
    .text-link::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--color-emerald);
      transition: width 0.3s ease;
    }
    .text-link:hover::after {
      width: 100%;
    }

    /* ─── Stat counter ─── */
    .stat-item {
      position: relative;
    }
    .stat-item::after {
      content: "";
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 40%;
      background: var(--color-border);
    }
    .stat-item:last-child::after {
      display: none;
    }

    /* ─── Founder card ─── */
    .founder-card {
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                  background 0.3s ease;
    }
    .founder-card:hover {
      transform: translateY(-4px);
      background: var(--color-bg-card-hover);
    }

    /* ─── Button styles ─── */
    .btn-primary {
      background: var(--color-emerald);
      color: #000;
      font-weight: 500;
      padding: 14px 32px;
      border-radius: 100px;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: var(--color-emerald-light);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px var(--color-emerald-glow-strong);
    }

    .btn-outline {
      border: 1px solid var(--color-border);
      color: var(--color-text-primary);
      font-weight: 500;
      padding: 14px 32px;
      border-radius: 100px;
      transition: border-color 0.3s ease, background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }
    .btn-outline:hover {
      border-color: var(--color-text-secondary);
      background: rgba(255,255,255,0.03);
      transform: translateY(-2px);
    }

    /* ─── Emerald stone text effect ─── */
    .emerald-stone-text {
      color: #10B981;
      filter: url(#emerald-stone-filter);
    }

    /* ─── New typography utilities ─── */
    .text-hero {
      font-weight: 200;
      font-size: clamp(3rem, 8vw, 8rem);
      line-height: 0.95;
      letter-spacing: -0.03em;
    }

    .text-stat-number {
      font-weight: 200;
      font-size: clamp(3rem, 5vw, 4.5rem);
      line-height: 1;
      letter-spacing: -0.02em;
    }

    .text-label {
      font-weight: 500;
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }

    /* ─── Stat badge (fixed corner) ─── */
    .stat-badge {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 40;
      pointer-events: none;
    }

    /* ─── Assembled nav (frosted glass) ─── */
    #assembled-nav.is-visible {
      opacity: 1;
      pointer-events: auto;
    }

    #assembled-nav {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(38, 38, 38, 0.5);
    }

    /* ─── Scrollbar (hidden for immersive feel) ─── */
    ::-webkit-scrollbar { width: 0; background: transparent; }
    html { scrollbar-width: none; }
  </style>
</head>
<body class="bg-bg font-sans text-text-primary antialiased">

  <a href="#projects" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-[60] focus:px-4 focus:py-2 focus:bg-emerald focus:text-black focus:rounded-full">
    Skip to main content
  </a>

  <!-- Assembled nav — starts invisible, populated by hero-to-nav animation -->
  <nav id="assembled-nav" class="fixed top-0 left-0 right-0 z-50 opacity-0 pointer-events-none">
    <div class="max-w-[1400px] mx-auto px-6 md:px-10 lg:px-16">
      <div class="flex items-center justify-between h-16 md:h-20">
        <!-- Left: logo + emerald-textured name -->
        <a href="#hero" class="flex items-center gap-3 group" aria-label="{{ site.company_name }} home">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-7 h-7" aria-hidden="true">
            <rect x="4" y="28" width="24" height="3" rx="1" fill="#10B981"/>
            <rect x="6" y="25" width="20" height="3" rx="0.5" fill="#059669"/>
            <polygon points="8,25 10,14 22,14 24,25" fill="#10B981"/>
            <rect x="9" y="11" width="14" height="3" rx="0.5" fill="#059669"/>
            <rect x="9" y="5" width="3" height="6" rx="0.5" fill="#10B981"/>
            <rect x="14.5" y="5" width="3" height="6" rx="0.5" fill="#10B981"/>
            <rect x="20" y="5" width="3" height="6" rx="0.5" fill="#10B981"/>
            <rect x="7" y="3" width="18" height="2" rx="0.5" fill="#059669"/>
          </svg>
          <span class="text-base font-semibold tracking-tight emerald-stone-text">{{ site.company_name }}</span>
        </a>
        <!-- Right: CTA -->
        <a href="mailto:{{ site.company_email }}" class="btn-primary text-sm px-6 py-2.5">
          Get in Touch
        </a>
      </div>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <!-- CDN Scripts: Lenis + GSAP + ScrollTrigger -->
  <script src="https://cdn.jsdelivr.net/npm/lenis@1/dist/lenis.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

  <script src="{{ '/assets/js/hero-bg.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
