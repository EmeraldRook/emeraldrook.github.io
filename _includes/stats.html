<section id="stats" class="slide relative bg-bg-elevated flex flex-col justify-center">
  <!-- Ambient glow -->
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[300px] bg-emerald/[0.05] rounded-full blur-[100px] pointer-events-none" aria-hidden="true"></div>

  <div class="relative max-w-[1400px] mx-auto px-6 md:px-10 lg:px-16 w-full">
    <!-- Eyebrow -->
    <div class="reveal text-center mb-16 md:mb-24">
      <span class="text-xs font-medium uppercase tracking-[0.2em] text-emerald">By the Numbers</span>
    </div>

    <!-- Stats grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 md:gap-0 stagger">
      {% for stat in site.data.stats %}
      <div class="reveal stat-item flex flex-col items-center text-center px-4 md:px-8">
        <div class="text-5xl md:text-6xl lg:text-7xl font-light tracking-tight text-text-primary">
          <span class="counter" data-target="{{ stat.value }}">0</span><span class="text-emerald">{{ stat.suffix }}</span>
        </div>
        <p class="mt-4 text-sm md:text-base font-medium text-text-secondary uppercase tracking-wider">
          {{ stat.label }}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
