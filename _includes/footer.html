<footer class="py-12 md:py-16 bg-bg border-t border-border">
  <div class="max-w-[1400px] mx-auto px-6 md:px-10 lg:px-16">
    <div class="flex flex-col md:flex-row items-center justify-between gap-8">

      <!-- Logo + tagline -->
      <div class="flex flex-col items-center md:items-start gap-3">
        <div class="flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-7 h-7" aria-hidden="true">
            <rect x="4" y="28" width="24" height="3" rx="1" fill="#10B981"/>
            <rect x="6" y="25" width="20" height="3" rx="0.5" fill="#059669"/>
            <polygon points="8,25 10,14 22,14 24,25" fill="#10B981"/>
            <rect x="9" y="11" width="14" height="3" rx="0.5" fill="#059669"/>
            <rect x="9" y="5" width="3" height="6" rx="0.5" fill="#10B981"/>
            <rect x="14.5" y="5" width="3" height="6" rx="0.5" fill="#10B981"/>
            <rect x="20" y="5" width="3" height="6" rx="0.5" fill="#10B981"/>
            <rect x="7" y="3" width="18" height="2" rx="0.5" fill="#059669"/>
          </svg>
          <span class="text-base font-semibold text-text-primary">{{ site.company_name }}</span>
        </div>
        <p class="text-sm text-text-tertiary">Software that moves with your ambition.</p>
      </div>

      <!-- Nav links -->
      <div class="flex items-center gap-8">
        {% for item in site.data.navigation %}
        <a href="{{ item.href }}" class="text-link text-sm text-text-tertiary hover:text-text-primary transition-colors duration-300">
          {{ item.label }}
        </a>
        {% endfor %}
      </div>

      <!-- Social + copyright -->
      <div class="flex flex-col items-center md:items-end gap-4">
        <div class="flex items-center gap-3">
          <a href="{{ site.company_github }}" target="_blank" rel="noopener noreferrer" class="text-text-muted hover:text-text-secondary transition-colors duration-300" aria-label="GitHub">
            {% include icons/github.html %}
          </a>
          <a href="{{ site.company_linkedin }}" target="_blank" rel="noopener noreferrer" class="text-text-muted hover:text-text-secondary transition-colors duration-300" aria-label="LinkedIn">
            {% include icons/linkedin.html %}
          </a>
        </div>
        <p class="text-xs text-text-muted">
          &copy; {{ 'now' | date: '%Y' }} {{ site.company_name }}. All rights reserved.
        </p>
      </div>
    </div>
  </div>
</footer>
