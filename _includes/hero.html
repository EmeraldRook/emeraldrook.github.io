<section id="hero" class="slide relative flex flex-col justify-center hero-gradient noise">
  <!-- Ambient glow orbs -->
  <div class="absolute top-[-20%] left-[50%] translate-x-[-50%] w-[800px] h-[600px] rounded-full bg-emerald/[0.07] blur-[120px] pointer-events-none" aria-hidden="true"></div>
  <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-emerald/[0.04] blur-[100px] pointer-events-none" aria-hidden="true"></div>

  <!-- Grid lines decoration -->
  <div class="absolute inset-0 pointer-events-none opacity-[0.03]" aria-hidden="true">
    <div class="absolute top-0 left-[25%] w-px h-full bg-text-primary"></div>
    <div class="absolute top-0 left-[50%] w-px h-full bg-text-primary"></div>
    <div class="absolute top-0 left-[75%] w-px h-full bg-text-primary"></div>
  </div>

  <div class="relative z-10 max-w-[1400px] mx-auto px-6 md:px-10 lg:px-16 w-full">
    <!-- Eyebrow -->
    <div class="reveal mb-6 md:mb-8">
      <div class="inline-flex items-center gap-3 px-4 py-2 rounded-full border border-border bg-bg-elevated/50 backdrop-blur-sm">
        <span class="w-2 h-2 rounded-full bg-emerald animate-pulse"></span>
        <span class="text-xs font-medium uppercase tracking-[0.2em] text-text-secondary">{{ site.company_tagline | truncatewords: 6 }}</span>
      </div>
    </div>

    <!-- SVG filter: turbulence + specular with animated shimmer sweep -->
    <svg width="0" height="0" aria-hidden="true" style="position:absolute">
      <filter id="emerald-stone-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" seed="2" result="noise" />
        <feSpecularLighting in="noise" surfaceScale="7.2" specularConstant="1.45" specularExponent="24" lighting-color="#6EE7B7" result="specular">
          <fePointLight x="-200" y="-200" z="300">
            <animate attributeName="x" values="-200;600;-200" dur="3s" repeatCount="indefinite" />
          </fePointLight>
        </feSpecularLighting>
        <feComposite in="specular" in2="SourceAlpha" operator="in" result="lit" />
        <feComposite in="SourceGraphic" in2="lit" operator="arithmetic" k1="0" k2="1" k3="1.2" k4="0" />
      </filter>
    </svg>

    <!-- Main headline -->
    <h1 class="reveal">
      <span class="block font-serif text-[clamp(2.5rem,6vw,6rem)] leading-[0.95] tracking-[-0.02em] text-text-primary">
        We craft
      </span>
      <span class="block font-serif italic text-[clamp(2.5rem,6vw,6rem)] leading-[0.95] tracking-[-0.02em] emerald-stone-text">
        software
      </span>
      <span class="block font-serif text-[clamp(2.5rem,6vw,6rem)] leading-[0.95] tracking-[-0.02em] text-text-primary">
        that moves.
      </span>
    </h1>

    <!-- Subtext -->
    <div class="reveal mt-6 md:mt-8 max-w-xl">
      <p class="text-lg md:text-xl font-light leading-relaxed text-text-secondary">
        {{ site.company_tagline }}
      </p>
    </div>

    <!-- CTAs -->
    <div class="reveal mt-6 md:mt-8 flex flex-col sm:flex-row items-start gap-4">
      <a href="#projects" class="btn-primary text-base inline-flex items-center gap-2">
        View Our Work
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="7" y1="17" x2="17" y2="7"/><polyline points="7 7 17 7 17 17"/></svg>
      </a>
      <a href="#contact" class="btn-outline text-base inline-flex items-center gap-2">
        Get In Touch
      </a>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div class="reveal absolute bottom-6 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2">
    <span class="text-[11px] font-medium uppercase tracking-[0.2em] text-text-muted">Scroll</span>
    <div class="w-px h-8 bg-gradient-to-b from-text-muted to-transparent"></div>
  </div>
</section>
