<section id="hero" class="relative flex flex-col items-center justify-center min-h-screen">

  <!-- SVG filter: turbulence + specular with animated shimmer sweep -->
  <svg width="0" height="0" aria-hidden="true" style="position:absolute">
    <filter id="emerald-stone-filter">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" seed="2" result="noise" />
      <feSpecularLighting in="noise" surfaceScale="7.2" specularConstant="1.45" specularExponent="24" lighting-color="#6EE7B7" result="specular">
        <fePointLight x="-200" y="-200" z="300">
          <animate attributeName="x" values="-200;600;-200" dur="3s" repeatCount="indefinite" />
        </fePointLight>
      </feSpecularLighting>
      <feComposite in="specular" in2="SourceAlpha" operator="in" result="lit" />
      <feComposite in="SourceGraphic" in2="lit" operator="arithmetic" k1="0" k2="1" k3="1.2" k4="0" />
    </filter>
  </svg>

  <div class="relative z-10 flex flex-col items-center text-center px-6">
    <!-- Rook Logo -->
    <div id="hero-logo" class="mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-16 h-16 md:w-20 md:h-20" aria-hidden="true">
        <rect x="4" y="28" width="24" height="3" rx="1" fill="#10B981"/>
        <rect x="6" y="25" width="20" height="3" rx="0.5" fill="#059669"/>
        <polygon points="8,25 10,14 22,14 24,25" fill="#10B981"/>
        <rect x="9" y="11" width="14" height="3" rx="0.5" fill="#059669"/>
        <rect x="9" y="5" width="3" height="6" rx="0.5" fill="#10B981"/>
        <rect x="14.5" y="5" width="3" height="6" rx="0.5" fill="#10B981"/>
        <rect x="20" y="5" width="3" height="6" rx="0.5" fill="#10B981"/>
        <rect x="7" y="3" width="18" height="2" rx="0.5" fill="#059669"/>
      </svg>
    </div>

    <!-- Company Name -->
    <h1 id="hero-title" class="text-hero emerald-stone-text">
      {{ site.company_name }}
    </h1>

    <!-- Tagline -->
    <p id="hero-tagline" class="mt-4 md:mt-6 text-lg md:text-xl font-light text-text-secondary tracking-wide">
      {{ site.company_tagline }}
    </p>

    <!-- CTA -->
    <div id="hero-cta" class="mt-8 md:mt-10">
      <a href="mailto:{{ site.company_email }}" class="btn-primary text-base inline-flex items-center gap-2">
        Get in Touch
      </a>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div id="hero-scroll-indicator" class="absolute bottom-8 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-text-muted animate-bounce">
      <polyline points="6 9 12 15 18 9"/>
    </svg>
  </div>
</section>
