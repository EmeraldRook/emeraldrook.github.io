<section id="founders" class="slide relative bg-bg flex flex-col justify-center">
  <div class="max-w-[1400px] mx-auto px-6 md:px-10 lg:px-16 w-full">

    <!-- Section header -->
    <div class="reveal text-center mb-14 md:mb-20">
      <span class="text-xs font-medium uppercase tracking-[0.2em] text-emerald mb-4 block">Our Team</span>
      <h2 class="font-serif text-4xl md:text-5xl lg:text-6xl text-text-primary">
        Meet the <span class="italic text-text-secondary">founders</span>
      </h2>
    </div>

    <!-- Founders grid -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 lg:gap-8 max-w-4xl mx-auto stagger">
      {% for founder in site.data.founders %}
      <div class="reveal founder-card text-center p-8 md:p-10 rounded-2xl border border-border bg-bg-card group">
        <!-- Avatar -->
        <div class="relative mx-auto mb-6 w-20 h-20 md:w-24 md:h-24">
          <div class="w-full h-full rounded-full flex items-center justify-center text-base md:text-lg font-medium tracking-wider
            {% if forloop.index == 1 %}bg-emerald/15 text-emerald border border-emerald/20
            {% elsif forloop.index == 2 %}bg-amber-500/15 text-amber-400 border border-amber-500/20
            {% else %}bg-cyan-500/15 text-cyan-400 border border-cyan-500/20{% endif %}
            transition-transform duration-300 group-hover:scale-105">
            {{ founder.initials }}
          </div>
        </div>

        <h3 class="text-lg font-semibold text-text-primary">
          {{ founder.name }}
        </h3>
        <p class="mt-2 text-sm text-text-tertiary uppercase tracking-wider">
          {{ founder.role }}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
