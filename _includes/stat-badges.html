<!-- Fixed stat sidebar â€” desktop only, right edge -->
<!-- GSAP slides in after 1.5s, dissolves as stats-founders section approaches -->
<div id="stat-badges-container" class="hidden lg:block">
  <div id="stat-sidebar"
       class="fixed z-40 pointer-events-none opacity-0 right-0 top-1/2
              flex flex-col divide-y divide-border/50
              py-4 px-5 rounded-l-2xl
              bg-bg-elevated/90 backdrop-blur-md border border-border/50 border-r-0"
       aria-hidden="true">
    {% for stat in site.data.stats %}
    <div class="stat-badge-item py-3.5 flex flex-col items-center gap-1 min-w-[5rem]"
         data-badge-index="{{ forloop.index0 }}">
      <span class="text-lg font-extralight text-text-primary leading-none">
        {{ stat.value }}<span class="text-emerald text-sm">{{ stat.suffix }}</span>
      </span>
      <span class="text-[9px] uppercase tracking-wider text-text-muted font-medium text-center leading-tight">
        {{ stat.label }}
      </span>
    </div>
    {% endfor %}
  </div>
</div>
