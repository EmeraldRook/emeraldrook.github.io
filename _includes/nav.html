  <div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 md:h-18">

      <a href="#hero" class="font-heading font-bold text-xl cursor-pointer focus-ring flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-8 h-8" aria-hidden="true">
          <rect x="4" y="28" width="24" height="3" rx="1" fill="#059669"/>
          <rect x="6" y="25" width="20" height="3" rx="0.5" fill="#047857"/>
          <polygon points="8,25 10,14 22,14 24,25" fill="#059669"/>
          <rect x="9" y="11" width="14" height="3" rx="0.5" fill="#047857"/>
          <rect x="9" y="5" width="3" height="6" rx="0.5" fill="#059669"/>
          <rect x="14.5" y="5" width="3" height="6" rx="0.5" fill="#059669"/>
          <rect x="20" y="5" width="3" height="6" rx="0.5" fill="#059669"/>
          <rect x="7" y="3" width="18" height="2" rx="0.5" fill="#047857"/>
        </svg>
        <span id="nav-logo-text" class="emerald-svg-filter nav-logo-text">{{ site.company_name }}</span>
      </a>

      <div class="hidden md:flex items-center gap-8">
        {% for item in site.data.navigation %}
        <a href="{{ item.href }}" class="text-sm font-medium text-text-light hover:text-primary transition-colors duration-200 cursor-pointer focus-ring">
          {{ item.label }}
        </a>
        {% endfor %}
      </div>

      <button id="mobile-menu-btn" class="md:hidden w-11 h-11 flex items-center justify-center cursor-pointer rounded-lg hover:bg-bg-alt transition-colors duration-200 focus-ring" aria-label="Open menu" aria-expanded="false">
        <span id="menu-icon-open">{% include icons/menu.html %}</span>

  <div id="mobile-menu" class="md:hidden hidden bg-bg/95 backdrop-blur-lg border-t border-border/60">
    <div class="px-4 py-4 space-y-1">
      {% for item in site.data.navigation %}
      <a href="{{ item.href }}" class="block py-3 px-3 text-base font-medium text-text-light hover:text-primary hover:bg-primary-soft rounded-lg transition-colors duration-200 cursor-pointer focus-ring">
        {{ item.label }}
      </a>
      {% endfor %}
    </div>
  </div>
