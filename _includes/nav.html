<nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-500">
  <div class="max-w-[1400px] mx-auto px-6 md:px-10 lg:px-16">
    <div class="flex items-center justify-between h-20 md:h-24">

      <!-- Logo -->
      <a href="#hero" class="flex items-center gap-3 group" aria-label="{{ site.company_name }} home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-8 h-8 transition-transform duration-300 group-hover:scale-110" aria-hidden="true">
          <rect x="4" y="28" width="24" height="3" rx="1" fill="#10B981"/>
          <rect x="6" y="25" width="20" height="3" rx="0.5" fill="#059669"/>
          <polygon points="8,25 10,14 22,14 24,25" fill="#10B981"/>
          <rect x="9" y="11" width="14" height="3" rx="0.5" fill="#059669"/>
          <rect x="9" y="5" width="3" height="6" rx="0.5" fill="#10B981"/>
          <rect x="14.5" y="5" width="3" height="6" rx="0.5" fill="#10B981"/>
          <rect x="20" y="5" width="3" height="6" rx="0.5" fill="#10B981"/>
          <rect x="7" y="3" width="18" height="2" rx="0.5" fill="#059669"/>
        </svg>
        <span class="text-lg font-semibold tracking-tight text-text-primary">{{ site.company_name }}</span>
      </a>

      <!-- Desktop nav -->
      <div class="hidden md:flex items-center gap-10">
        {% for item in site.data.navigation %}
        <a href="{{ item.href }}" class="nav-link text-[13px] font-medium uppercase tracking-[0.15em] text-text-secondary hover:text-text-primary transition-colors duration-300">
          {{ item.label }}
        </a>
        {% endfor %}
      </div>

      <!-- CTA + Mobile toggle -->
      <div class="flex items-center gap-4">
        <a href="#contact" class="hidden md:inline-flex btn-primary text-sm px-6 py-3">
          Get in Touch
        </a>

        <button id="mobile-menu-btn" class="md:hidden w-10 h-10 flex items-center justify-center rounded-full border border-border hover:border-border-hover transition-colors duration-200" aria-label="Open menu" aria-expanded="false">
          <span id="menu-icon-open">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="4" y1="7" x2="20" y2="7"/><line x1="4" y1="17" x2="20" y2="17"/></svg>
          </span>
          <span id="menu-icon-close" class="hidden">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div id="mobile-menu" class="md:hidden hidden fixed inset-0 top-20 bg-bg/98 backdrop-blur-2xl z-40">
    <div class="flex flex-col items-center justify-center h-full gap-8">
      {% for item in site.data.navigation %}
      <a href="{{ item.href }}" class="text-3xl font-light text-text-secondary hover:text-text-primary transition-colors duration-300">
        {{ item.label }}
      </a>
      {% endfor %}
      <div class="mt-8">
        <a href="#contact" class="btn-primary text-base px-8 py-4">Get in Touch</a>
      </div>
    </div>
  </div>
</nav>
